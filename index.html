<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/dsu logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>DSU</title>
  </head>
  <body>
    <img src="img/shape-bg.png" alt="" class="shape__bg" />
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo">
          <img src="img/dsu logo.png" alt="logo image" />DSU 
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="home section" id="home">
        <div class="shape__small"></div>
        <div class="shape__big"></div>
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              <span>Halloween</span>
              <span class="Deez">Week at DSU</span>
              <img src="img/stars1.png" alt="home image" class="home__title-img-1"/>  
              <img src="img/stars1.png" alt="home image" class="home__title-img-2"/>
            </h1>
            <p class="home__description">Welcome to the Halloween event</p>
            <div class="login-section">
                <label for="username">Enter Username</label>
                <input type="text" class="button-1"> <br>
                <label for="password">Enter Password</label>
                <input type="password" class="button-1"> <br> <br>
                <button class="button"><a href="home.html" style="color: white;">Login</a></button>
            </div>
          </div>
          <img
            src="img/jack o lantern.png"
            alt="home image"
            class="home__img floating-imgs"
          />
          <img
            src="img/skeleton.png"
            alt="home image"
            class="home__tree-1 mobile"
          />
          <img
            src="img/model22.png"
            alt="home image"
            class="home__tree-2 mobile"
          />
        </div>
      </section>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
